<app-header></app-header>

<div class="container">
   <div class="row">
    <h3 class=" text-center my-4 ">{{currentQuestion}}</h3>

    <p class="text-center my-3">Select One Option</p>
   </div>
<div class="row ui-grid--flush flex-wrap space-b is-mobile ui-grid--compressed questions-wrapper">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let answer of currentAnswer; index as i">
        
        <div class="ui-input__checkbox-wrapper ui-bg__paper--supreme"><input
                class="ui-input__checkbox--white-toggle" 
                name="answer" type="radio" [value]="answer.id" [(ngModel)]="selectedAnswer[currentQId]" name="answer"
                id="{{answer.id}}"><label
                class="ui-input__checkbox-label--white-toggle ui-input__checkbox-label-text--white-toggle"
                for="{{answer.id}}" data-text="Head">{{answer?.text}}</label>
                <span *ngIf="selectedAnswer[currentQId] == answer.id" class="checked"><i class="bi bi-check2"></i></span></div>
    </div>
  
  
</div>
<div class="row ">
<div class="d-flex justify-content-center ">
    Let's Start
</div>


    <div class="arrow-button-wrapper d-flex justify-content-center ">

        <button type="button" class="btn btn-link" (click)="showNextQuestionAndSaveAnswer('')" [disabled]="currentQId == 0">

            <i class="bi bi-arrow-left-circle"></i>
        </button>
        <button type="button" class="btn btn-link" (click)="showNextQuestionAndSaveAnswer('')">

            <i class="bi bi-arrow-right-circle"></i>
        </button>
    </div>
</div>
</div>

<app-footer></app-footer>
