<app-header></app-header>

<div class="container-fluid">
    <div class="row contact-us-wrapper justify-content-center">
        <div class="d-flex flex-column justify-content-center form-container">
            <div class="d-block">
                <h1>contact us </h1>
            </div>
            <div class="d-block">
                <form action="" name="contactus_form" #contactus_form="ngForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group has-validation position-relative">
                        <input class="form-control" type="email" id="email" name="email" #email="ngModel" [(ngModel)]="contactUs.email"
                        pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                        required>
                        <div id="email"  class="invalid-feedback" *ngIf="email.invalid && (email.touched || email.dirty)" required>
                            Please enter your email.
                        </div>
                        </div>
                    </div>

                
                    <div class="mb-3">
                        <label for="formFileDisabled" class="form-label">Full Name</label>
                        <div class="input-group has-validation position-relative">
                        <input class="form-control" type="text" id="formFileDisabled" name="fullName" #fullName="ngModel" [(ngModel)]="contactUs.fullName" required>
                        <div id="email"  class="invalid-feedback" *ngIf="fullName.invalid && (fullName.touched || fullName.dirty)">
                            Please enter your full name.
                        </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <div class="input-group has-validation position-relative">
                        <textarea class="form-control" id="message" rows="4"
                        name="message" #message="ngModel" [(ngModel)]="contactUs.message" required></textarea>
                        <div class="invalid-feedback" *ngIf="message.invalid && (message.touched || message.dirty)">
                            Please enter your message.
                        </div>
                        </div>
                      </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-warning btn-lg" [disabled]="!contactus_form.valid"  (click)="addContactUs()">Send</button>

                    </div>
                    
                  
            </form>
        </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
